<div align="center"><h1>Create Auctions</h1></div>

<h3>Component</h3><input type="text" [(ngModel)]="component">
<br>
<h3>Quantity</h3><input type="text" [(ngModel)]="quantity">
<br>
<h3>Target Price</h3><input type="text" [(ngModel)]="targetPrice">
<br>
<h3>Limit Time</h3><input type="datetime-local" [(ngModel)]="limitTime">
<br>
<button style="margin-top: 30px;" (click)="placeAuction()">Place Auction</button>
<p>{{successMessage}}</p>
