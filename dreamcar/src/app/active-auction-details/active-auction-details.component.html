<div align="center"><h1>Auctions Details</h1></div>
<h3>Component: {{component.componentName}}</h3> 


<div>
    <table class="table" style="width: 80%">
      <tr>
        <th>Bidder</th>
        <th>Bid Price</th>
        <th> </th>
      </tr>
      <tr *ngFor="let bid of bids">
        <td>
          {{bid.bidUsername}}
        </td>
        <td>
          {{bid.bidPrice}}
        </td>
       
      </tr>
    </table>
    
  </div>

  <div *ngIf="user.id != 1">
    <div ><h1>Place a bid</h1></div>
  
  <h3>Price</h3>
  <input type="text" [(ngModel)]="price">
  
  <br>
  <button style="margin-top: 30px;" (click)="placeBid()">Place bid</button>
  <p>{{message}}</p>
  </div>
